<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindo Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Modern Dark Theme */
        :root { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --accent: #4facfe; --gray: #aaaaaa; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        /* Dashboard Layout */
        .container { max-width: 600px; margin: 0 auto; }
        
        /* The Big "Current Temp" Card */
        .weather-card { background-color: var(--card); border-radius: 20px; padding: 30px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .temp-big { font-size: 80px; font-weight: 200; margin: 10px 0; letter-spacing: -2px; }
        .unit { font-size: 30px; color: var(--gray); }
        .details { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .detail-item span { display: block; font-size: 14px; color: var(--gray); margin-bottom: 5px; }
        .detail-item strong { font-size: 18px; }

        /* The Chart Container */
        .chart-container { background-color: var(--card); border-radius: 20px; padding: 15px; height: 300px; }
        
        /* Status Text */
        #last-updated { font-size: 12px; color: #555; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="weather-card">
            <div id="date-display" style="color: var(--accent); font-weight: bold; margin-bottom: 10px;">LOADING...</div>
            <div class="temp-big"><span id="temp">--</span><span class="unit">°C</span></div>
            
            <div class="details">
                <div class="detail-item">
                    <span>HUMIDITY</span>
                    <strong id="humid">--%</strong>
                </div>
                <div class="detail-item">
                    <span>PRESSURE</span>
                    <strong id="press">-- hPa</strong>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>

        <div id="last-updated">Waiting for data...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const scriptURL = "https://script.google.com/macros/s/AKfycbxEPVT6M3sImboFp8V6xo7tElaTzZ3As8PZxFxwm4NQkYyILhzdnUe7OevS3fqSXw/exec"; 
        // ---------------------

        async function fetchData() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                if (data.length === 0) return;

                // 1. Update Current Conditions (Last item in array)
                const current = data[data.length - 1];
                document.getElementById('temp').innerText = parseFloat(current.temp).toFixed(1);
                document.getElementById('humid').innerText = parseFloat(current.humid).toFixed(0) + "%";
                document.getElementById('press').innerText = parseFloat(current.press).toFixed(0) + " hPa";
                
                // Format Date nicely
                const dateObj = new Date(current.date);
                document.getElementById('date-display').innerText = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('last-updated').innerText = "Last Sync: " + dateObj.toLocaleString();

                // 2. Update Chart
                updateChart(data);

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('date-display').innerText = "OFFLINE";
            }
        }

        let myChart;

        function updateChart(data) {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            
            // Prepare data arrays
            const labels = data.map(d => new Date(d.date).toLocaleTimeString([], {hour: '2-digit'}));
            const temps = data.map(d => d.temp);

            if (myChart) {
                myChart.destroy(); // Clear old chart to avoid glitching
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temps,
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4, // Smooth curves
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false }, // Hide x-axis labels for clean look
                        y: { grid: { color: '#333' }, ticks: { color: '#888' } }
                    }
                }
            });
        }

        // Run on load and refresh every 5 minutes
        fetchData();
        setInterval(fetchData, 300000); 

    </script>
</body>
</html>
